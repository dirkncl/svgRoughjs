<article>
<h2>Tag Matcher Demo</h2>


    <div id="editor"></div>

    <script type=module>
      import CodeMirror from "../src/codemirror.js"
      import "../addon/fold/xml-fold.js"
      import "../addon/edit/matchtags.js"
      import "../mode/xml/xml.js"
      import docs_css from '../doc/docs.css' with {type:'css'};
      
      document.adoptedStyleSheets.push(docs_css);
      
      window.onload = function() {
        CodeMirror(document.getElementById("editor"), {
          value: "<html>\n  " + document.documentElement.innerHTML + "\n</html>",
          mode: "text/html",
          matchTags: {bothTags: true},
          extraKeys: {"Ctrl-J": "toMatchingTag"}
        });
      };
    </script>

    <p>Put the cursor on or inside a pair of tags to highlight them.
    Press Ctrl-J to jump to the tag that matches the one under the
    cursor.</p>
  </article>
