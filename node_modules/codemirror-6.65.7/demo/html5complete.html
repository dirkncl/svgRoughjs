<!doctype html>

<head>
  <title>CodeMirror: HTML completion demo</title>
  <meta charset="utf-8"/>
  <style>
    .CodeMirror {border-top: 1px solid #888; border-bottom: 1px solid #888;}
  </style>
</head>

<body>
  <div id=nav>
    <a href="https://codemirror.net/5"><h1>CodeMirror</h1><img id=logo src="../doc/logo.png"></a>

    <ul>
      <li><a href="../index.html">Home</a>
      <li><a href="../doc/manual.html">Manual</a>
      <li><a href="https://github.com/codemirror/codemirror5">Code</a>
    </ul>
    <ul>
      <li><a class=active href="#">HTML completion</a>
    </ul>
  </div>

  <article>
    <h2>HTML completion demo</h2>

    <p>Shows the <a href="xmlcomplete.html">XML completer</a>
    parameterized with information about the tags in HTML.
    Press <strong>ctrl-space</strong> to activate completion.</p>

    <div id="code"></div>

    <script type="module">
      import CodeMirror from "../src/codemirror.js"
      import "../addon/hint/show-hint.js"
      import "../addon/hint/xml-hint.js"
      import "../addon/hint/html-hint.js"
      import "../mode/xml/xml.js"
      import "../mode/javascript/javascript.js"
      import "../mode/css/css.js"
      import "../mode/htmlmixed/htmlmixed.js"
      import docs_css from '../doc/docs.css' with {type:'css'};
      
      document.adoptedStyleSheets.push(docs_css);

      window.onload = function() {
        var editor = CodeMirror(document.getElementById("code"), {
          mode: "text/html",
          extraKeys: {"Ctrl-Space": "autocomplete"},
          value: document.documentElement.innerHTML
        });
      };
    </script>
  </article>
</body>
