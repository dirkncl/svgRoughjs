<h2>Close-Tag Demo</h2>
<form><textarea id="code" name="code"><html</textarea></form>

    <script type="module">
      import CodeMirror from "../src/codemirror.js"
      import "../addon/edit/closetag.js"
      import "../addon/fold/xml-fold.js"
      import "../mode/xml/xml.js"
      import "../mode/javascript/javascript.js"
      import "../mode/css/css.js"
      import "../mode/htmlmixed/htmlmixed.js"

      import docs_css from '../doc/docs.css' with {type:'css'};
      
      document.adoptedStyleSheets.push(docs_css);
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: 'text/html',
        autoCloseTags: true
      });
    </script>
  <p>Uses the <a href="https://codemirror.net/5/doc/manual.html#addon_closetag">closetag</a> addon to auto-close tags.</p>
