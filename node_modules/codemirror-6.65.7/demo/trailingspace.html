<h2>Trailing Whitespace Demo</h2>
<form><textarea id="code" name="code">This text  
 has some	 
trailing whitespace!</textarea></form>

    <script type="module">
      import CodeMirror from "../src/codemirror.js"
      import "../addon/edit/trailingspace.js"
      
      import docs_css from '../doc/docs.css' with {type:'css'};
      console.log(docs_css)
      document.adoptedStyleSheets.push(docs_css);
      
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        showTrailingSpace: true
      });
    </script>

<p>Uses
the <a href="../doc/manual.html#addon_trailingspace">trailingspace</a>
